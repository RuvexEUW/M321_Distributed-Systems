version: '3'

services:
  # --- THE LOAD BALANCER (NGINX) ---
  # This is the ONLY service reachable from Windows 
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"  # This maps localhost:80 to NGINX
    depends_on:
      - backend1
      - backend2
      - backend3

  # --- THE BACKEND SERVERS ---
  backend1:
    build:
      context: .
      dockerfile: Dockerfile.server
    # NO 'ports' section here! They are now hidden. 
    environment:
      - SERVER_ID=server1
      - PORT=3000
      # Internal Docker network allows them to talk using service names
      - PEERS=http://backend2:3000,http://backend3:3000

  backend2:
    build:
      context: .
      dockerfile: Dockerfile.server
    environment:
      - SERVER_ID=server2
      - PORT=3000
      - PEERS=http://backend1:3000,http://backend3:3000

  backend3:
    build:
      context: .
      dockerfile: Dockerfile.server
    environment:
      - SERVER_ID=server3
      - PORT=3000
      - PEERS=http://backend1:3000,http://backend2:3000