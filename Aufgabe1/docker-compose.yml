version: '3'

services: 
  backend1:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "3001:3000"
    environment:
      - SERVER_ID=server1
      - PORT=3000
      - PEERS=http://backend2:3000,http://backend3:3000

  backend2:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "3002:3000"
    environment:
      - SERVER_ID=server2
      - PORT=3000
      - PEERS=http://backend1:3000,http://backend3:3000

  backend3:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "3003:3000"
    environment:
      - SERVER_ID=server3
      - PORT=3000
      - PEERS=http://backend1:3000,http://backend2:3000
