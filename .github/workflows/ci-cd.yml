name: CI/CD mqtt-weather-project

on:
  push:
    branches: ["main"]
    paths:
      - "mqtt-weather-project/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["main"]
    paths:
      - "mqtt-weather-project/**"

env:
  DOCKER_IMAGE: ruvexeuw/mqtt-weather-project

jobs:
  # 1) Lint-Job
  lint:
    name: Lint Python code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mqtt-weather-project
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies + flake8
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8

      - name: Run flake8
        run: flake8 .

  # 2) Test-Job
  tests:
    name: Run Python tests
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: mqtt-weather-project
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies + pytest
        run: |
          python -m pip install --upgrade pip
          pip install paho-mqtt
          pip install pytest


      - name: Run tests
        run: pytest

  # 3) Python Security Scan
  security_python:
    name: Security scan Python (Bandit)
    runs-on: ubuntu-latest
    needs: tests
    defaults:
      run:
        working-directory: mqtt-weather-project
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit scan
        run: bandit -r .

  # 4) Docker bauen & pushen
  build_and_push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: security_python
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./mqtt-weather-project
          file: ./mqtt-weather-project/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

  # 5) Trivy-Scan des Docker-Images
  trivy_scan:
    name: Scan Docker image with Trivy
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:latest
          format: "table"
          severity: "CRITICAL,HIGH"
